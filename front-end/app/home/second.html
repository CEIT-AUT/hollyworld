<div class="modal-body width">
    <div class="group-control">

        <div class="row">
            <div class="d-grid gap-2 d-md-block">
                <button ng-click="myClick()" class="form-control btn btn-primary" id="swapper">show</button>
            </div>
        </div>
        <hr>
        <div class="container" id="contents">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Director</th>
                    <th scope="col">Score</th>
                    <th scope="col">Description</th>
                    <th scope="col">type</th>
                    <th scope="col">link</th>
                </tr>
                </thead>

                <tr>
                    <td><a href="#/movies/{{movieInfo.id}}">{{movieInfo.id}}</a>
                    </td>
                    <td>{{movieInfo.title}}
                    </td>
                    <td>{{movieInfo.director}}
                    </td>
                    <td>{{movieInfo.score}}
                    </td>
                    <td>{{movieInfo.description}}
                    </td>
                    <td>{{movieInfo.type}}
                    </td>
                    <td>{{movieInfo.link}}
                    </td>
                </tr>
            </table>

            <div>
                <video data-dashjs-player autoplay src="http://localhost:8080/dash/{{s.id}}" controls width="400px">
                </video>
            </div>
            <script src="http://cdn.dashjs.org/v3.1.0/dash.all.min.js"></script>
        </div>

    </div>
</div>
